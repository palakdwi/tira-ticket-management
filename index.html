<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!--Toolbox-->
    <div class="toolbox">
        <div class="toolbox-priority-container">
            <div class="red color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-button-container">
             <div class="addbtn"><i class="fas fa-plus"></i></div>
             <div class="removebtn"><i class="fas fa-times"></i></div>
        </div>
    </div>

    <!--Main Container//Generate Ticket-->
    <div class="main-cont"></div>
    <div class="modal">
        <textarea class="text" spellcheck="false"></textarea>
        <div class="priority-color-cont">
            <div class="red priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="green priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
